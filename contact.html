<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Design Studio - 문의하기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            opacity: 1;
            transition: opacity 0.4s ease-in-out;
            background-color: #faf9f7;
        }
        body.fade-out {
            opacity: 0;
        }
        .nav-link {
            position: relative;
            text-decoration: none;
            padding-bottom: 4px;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: currentColor;
            transition: width 0.3s ease-in-out;
        }
        .nav-link:hover::after,
        .active-link::after {
            width: 100%;
        }
        #map-wrapper .map-iframe {
            filter: grayscale(100%);
            transition: filter 0.3s ease-in-out;
        }
        #map-wrapper.map-active .map-iframe {
            filter: grayscale(0%);
        }
        #map-wrapper.map-active #map-overlay {
            display: none;
        }
    </style>
</head>
<body class="text-gray-800">

    <main>
        <!-- Hero Section -->
        <section class="relative h-[90vh] bg-cover bg-center" style="background-image: url('./assets/images-optimized/studio8.jpg');">
            <div class="absolute inset-0 bg-black bg-opacity-20"></div>

            <nav class="absolute top-8 md:top-12 right-8 md:right-24 z-10">
                <ul class="flex space-x-4 md:space-x-8 text-white text-sm font-semibold">
                    <li><a href="index.html" class="nav-link">홈</a></li>
                    <li><a href="solutions.html" class="nav-link">인테리어</a></li>
                    <li><a href="furniture.html" class="nav-link">가구</a></li>
                    <li><a href="contact.html" class="nav-link active-link">문의하기</a></li>
                </ul>
            </nav>
            
            <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-4">
                <h1 class="text-white text-8xl md:text-[20vw] font-extrabold tracking-[-0.05em] leading-none select-none pointer-events-none">
                    CONTACT
                </h1>
                <div class="max-w-md text-center pointer-events-none mt-4">
                    <p class="text-sm leading-relaxed text-white">
                        최고의 전문가들이 당신의 공간을 위한 맞춤 솔루션을 기다립니다. <br class="hidden md:inline">궁금한 점이 있으시면 언제든지 문의해 주세요.
                    </p>
                </div>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="py-20 md:py-24 px-6 md:px-12">
            <div class="container mx-auto max-w-4xl">
                <form action="#" method="POST">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-8">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                            <input type="text" name="name" id="name" placeholder="이름을 입력하세요" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm py-3 px-4 bg-transparent">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                            <input type="email" name="email" id="email" placeholder="이메일 주소를 입력하세요" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm py-3 px-4 bg-transparent">
                        </div>
                        <div class="md:col-span-2">
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">연락처</label>
                            <input type="tel" name="phone" id="phone" placeholder="연락처를 입력하세요 ('-' 제외)" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm py-3 px-4 bg-transparent">
                        </div>
                        <div class="md:col-span-2">
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">문의 내용</label>
                            <textarea id="message" name="message" rows="4" placeholder="문의하실 내용을 자세히 적어주세요." class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm py-3 px-4 bg-transparent"></textarea>
                        </div>
                        
                        <div class="mt-4 md:mt-0">
                            <h3 class="text-sm font-medium text-gray-700 mb-4">예산 범위</h3>
                            <fieldset class="space-y-4">
                                <div class="flex items-center">
                                    <input id="budget-1" name="budget" type="radio" class="focus:ring-gray-500 h-4 w-4 text-gray-600 border-gray-300">
                                    <label for="budget-1" class="ml-3 block text-sm text-gray-700">500만원 이하</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="budget-2" name="budget" type="radio" class="focus:ring-gray-500 h-4 w-4 text-gray-600 border-gray-300">
                                    <label for="budget-2" class="ml-3 block text-sm text-gray-700">500만원 - 2,000만원</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="budget-3" name="budget" type="radio" class="focus:ring-gray-500 h-4 w-4 text-gray-600 border-gray-300">
                                    <label for="budget-3" class="ml-3 block text-sm text-gray-700">2,000만원 이상</label>
                                </div>
                            </fieldset>
                        </div>
                        
                        <div class="mt-4 md:mt-0">
                            <h3 class="text-sm font-medium text-gray-700 mb-4">관심 분야 (중복 선택 가능)</h3>
                            <fieldset class="space-y-4">
                                <div class="flex items-center">
                                    <input id="product-tables" name="products[]" type="checkbox" class="focus:ring-gray-500 h-4 w-4 text-gray-600 border-gray-300 rounded">
                                    <label for="product-tables" class="ml-3 block text-sm text-gray-700">인테리어 컨설팅</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="product-armchairs" name="products[]" type="checkbox" class="focus:ring-gray-500 h-4 w-4 text-gray-600 border-gray-300 rounded">
                                    <label for="product-armchairs" class="ml-3 block text-sm text-gray-700">가구 큐레이션</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="product-chairs" name="products[]" type="checkbox" class="focus:ring-gray-500 h-4 w-4 text-gray-600 border-gray-300 rounded">
                                    <label for="product-chairs" class="ml-3 block text-sm text-gray-700">기타 문의</label>
                                </div>
                            </fieldset>
                        </div>

                        <div class="md:col-span-2 text-center mt-8">
                            <button type="submit" class="w-full md:w-auto inline-flex justify-center rounded-md border border-transparent bg-gray-800 py-3 px-16 text-sm font-medium text-white shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                제출하기
                            </button>
                            <p class="mt-6 text-center text-sm">
                                <a href="tel:010-1234-5678" class="font-medium text-gray-600 hover:text-gray-500">또는, 클릭하여 전화 상담하기</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Map Section -->
        <section id="map-wrapper" class="relative w-full h-[75vh]">
            <iframe
                class="w-full h-full map-iframe"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.016997455823!2d126.97596891558217!3d37.56638557979601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca29b7a134f7b%3A0x7d7b1d12d8a5e78!2sSeoul%20City%20Hall!5e0!3m2!1sen!2skr"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div id="map-overlay" class="absolute inset-0 cursor-pointer"></div>
        </section>

    </main>

    <footer class="bg-transparent">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            <p>&copy; 2025 Life Design Studio. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" class="fixed bottom-10 right-10 z-50 hidden h-12 w-12 items-center justify-center text-gray-800 transition-all duration-300 hover:text-gray-500 hover:scale-110 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
    </button>

    <!-- Page Transition Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            body.addEventListener('click', function(e) {
                const link = e.target.closest('a');

                if (!link) return;

                if (link.hostname !== window.location.hostname || 
                    link.pathname === window.location.pathname ||
                    link.target === '_blank') {
                    return;
                }

                e.preventDefault();
                const destination = link.href;
                body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = destination;
                }, 400);
            });

            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    body.classList.remove('fade-out');
                }
            });

            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            const mapWrapper = document.getElementById('map-wrapper');

            if (mapWrapper) {
                mapWrapper.addEventListener('click', () => {
                    mapWrapper.classList.add('map-active');
                }, { once: true });
            }

            window.onscroll = function() {
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    scrollToTopBtn.classList.remove('hidden');
                    scrollToTopBtn.classList.add('flex');
                } else {
                    scrollToTopBtn.classList.add('hidden');
                    scrollToTopBtn.classList.remove('flex');
                }
            };

            scrollToTopBtn.onclick = function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
        });
    </script>
</body>
</html>
